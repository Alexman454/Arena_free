<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Game Arena</title>
	<style>
    canvas {
		background: #222;
		display: block;
		margin: 0 auto;
    }
	h1 {
		text-align: center;
	}
  </style>
</head>
<body>
    <h1>Arena 2D</h1>
    <canvas id="game" width="800" height="600"></canvas>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
    const socket = io("http://26.252.121.144:3000");

	const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let playerId = null;
    const players = {};

    socket.on("init", (data) => {
      playerId = data.id;
      Object.assign(players, data.players);
      draw();
    });

    socket.on("playerJoined", ({ id, player }) => {
      players[id] = player;
    });

    socket.on("update", ({ id, x, y }) => {
      if (players[id]) {
        players[id].x = x;
        players[id].y = y;
      }
    });

    socket.on("playerLeft", (id) => {
      delete players[id];
    });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (const id in players) {
                const p = players[id];

                // Рисуем игрока
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, 30, 30);

                // Обводка для текущего игрока
                if (id === playerId) {
                    ctx.strokeStyle = "white";
                    ctx.lineWidth = 2;
                    ctx.strokeRect(p.x, p.y, 30, 30);
                }
            }

            requestAnimationFrame(draw);
        }

    let speed = 5;
    document.addEventListener("keydown", (e) => {
      const me = players[playerId];
      if (!me) return;

      if (e.key === "ArrowUp") me.y -= speed;
      if (e.key === "ArrowDown") me.y += speed;
      if (e.key === "ArrowLeft") me.x -= speed;
      if (e.key === "ArrowRight") me.x += speed;

      socket.emit("move", { x: me.x, y: me.y });
    });

    setTimeout(sendMove, 300);
    </script>
</body>
</html>
